{% extends 'base.html' %}

{% block content %}
{% if request.user.is_athenticated %}
<h2>Вы уже вошли как {{ request.user.username }}</h2>
{% else %}
<h2>Вход</h2>
<form method="post">
    {% csrf_token %}
    <table>
        {{form.as_table}}
        <tr>
            <td></td>
            <td align="center">
                <button type="submit">Войти</button>
            </td>
        </tr>
    </table> 
</form>
{% endif %}
{% endblock %}
