{% extends 'base.html' %}

{% block content %}
{% if request.user.is_athenticated %}
<h2>Вы уже вошли как {{ request.user.username }}</h2>
{% else %}
<h2>Регистрация</h2>
<style>
    th {
        vertical-align: top;
    }
    table td ul {
        padding-left: 0px;
    }
</style>
<form method="post">
    {% csrf_token %}
    <table cellspacing="10">
        {{form.as_table}}
        <tr>
            <td></td>
            <td>
                <button type="submit">Зарегистрироваться</button>
            </td>
        </tr>
    </table>
</form>
{% endif %}
{% endblock %}
