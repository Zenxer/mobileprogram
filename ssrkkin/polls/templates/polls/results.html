{% extends 'base.html' %}

{% block title %}{{ question.question_field }}{% endblock %}

{% block content %}
<h1>{{ question.question_field }}</h1>

<ul>
    {% for choice in question.choice_set.all %}
        <li>{{ choice.choise_text }} -- {{ choice.votes }}</li>
    {% endfor %}
</ul>

<a class="backurl" href="{% url 'polls:detail' question.id %}">Вернуться</a>
{% endblock %}
